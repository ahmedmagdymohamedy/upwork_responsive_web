<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Upwork</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color:white !important">
    <header class=" border-bottom mb-5 " style="background-color:transparent ">
        <nav class="nav justify-content-center">
            <img src="imgs/light logo.PNG" alt="">
        </nav>
    </header>
    <div class="d-flex justify-content-around">
        <div>
            <div class="border  rounded-top border-bottom-0 text-center" style="width: 520px; padding: 30px 80px ;">
                <h3 class="mb-4">Log in to Upwork</h3>
                <div class="input-group flex-nowrap mb-4">
                    <span class="input-group-text" id="addon-wrapping" style="background-color:transparent"><i
                            class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>

                <button type="button" class="btn btn-success m-bg-green w-100 rounded-pill mb-3 border-0"
                    style="height: 40px">Continue with
                    Email</button>

                <div class="d-flex align-items-center mb-3 opacity-75">
                    <div class="flex-grow-1 bg-dark opacity-25" style="height: 1px; "></div>
                    <span class="px-1 pb-1" style="font-size: 14px;">or</span>
                    <div class="flex-grow-1 bg-dark opacity-25" style="height: 1px; "></div>
                </div>

                <button type="button" class="btn btn-success w-100 rounded-pill mb-3 border-0 position-relative"
                    style="background-color: #4285F4; height: 40px !important;">
                    <span class="position-absolute rounded-circle bg-light"
                        style="width: 38px; height: 38px; background-color: blue; top: 1px; left: 1px;">
                        <img class="position-absolute top-50 start-50 translate-middle" src="imgs/google logo.png"
                            alt="" style="width: 22px;">
                    </span>
                    Continue with
                    Google</button>

                <button type="button" class="btn  border border-2 border-dark  w-100 rounded-pill mb-5"
                    style="height: 40px">
                    <i class="fa-brands fa-apple"></i>
                    Continue
                    with
                    Apple</button>
            </div>
            <div class="border  rounded-bottom text-center" style="width: 520px; padding: 30px 80px ;">
                <div class="d-flex align-items-center mb-3 opacity-75">
                    <div class="flex-grow-1 bg-dark opacity-25" style="height: 1px; "></div>
                    <span class="px-2 pb-1" style="font-size: 14px;"> Don't have an Upwork account?</span>
                    <div class="flex-grow-1 bg-dark opacity-25" style="height: 1px; "></div>
                </div>
                <a href="./rigester.html">
                    <button type="button" href="./login.html"
                        class="btn  border border-1 border-success text-success  rounded-pill mb-3 m-tx-green"
                        style="height: 40px ; width: 240px; ">

                        Sign Up
                    </button>
                </a>
            </div>
        </div>
    </div>

    <footer class="py-5 text-center text-light  mt-4" style="background-color: #001E00; font-size: 12px;"> © 2022 - 2022
        Megz®
        Global Inc. •
        Privacy
        Policy</footer>
</body>

</html>
